<ion-header>
    <ion-navbar>
        <ion-title>Processos UFCA</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <p id="titulo">Processos administrativos da UFCA</p>
    <ion-card *ngFor="let processo of processos">
           <ion-card-header>
             {{processo.processo}}
            </ion-card-header>  
           <ion-card-content>
            <P>{{processo.assunto}}</P>
          </ion-card-content>
      </ion-card>
</ion-content>
