<ion-header>
  <ion-navbar>
    <ion-title>Processos UFCA</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p id="titulo">Processos administrativos da UFCA</p>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let processo of processoPage">
    <ion-card-header>
      {{processo.processo}}
    </ion-card-header>
    <ion-card-content>
      <P>{{processo.assunto}}</P>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
