<ion-header>
  <ion-navbar>
      <ion-title>Telefones UFCA</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p id="titulo">LISTA DE TELEFONES UFCA</p>
  <ion-card *ngFor="let telefone of telefonesPage">
    <ion-card-title id="header">
      {{telefone.unidade_localizacao}}
    </ion-card-title>

    <ion-card-content>
      <P>{{telefone.numero}}</P>
    </ion-card-content>
  </ion-card>
</ion-content>
